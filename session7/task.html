<!DOCTYPE html>

<html>
  <head>
    <title>Centering a Div</title>
    <style>
      .parent {
        height: 500px;
        width: 500px;
        background-color: black;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .child {
        height: 50px;
        width: 50px;
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child"></div>
    </div>
  </body>
</html>
